
### Textures ###
texture_default:
  type: texture2d
  path: "./res/textures/default.png"
  min_filter: NEAREST
  mag_filter: NEAREST
  wrap_s: REPEAT
  wrap_t: REPEAT

texture_terrain_test:
  type: texture2d
  path: "./res/textures/terrain_test.png"
  min_filter: NEAREST
  mag_filter: NEAREST
  wrap_s: REPEAT
  wrap_t: REPEAT

